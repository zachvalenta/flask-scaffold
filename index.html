<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flask CRUD</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.css'>
</head>

<body>
    <h1>Flask CRUD</h1>
    <h2>performances</h2>
    <table>
        <thead>
            <th>id</th>
            <th>rating</th>
            <th>song</th>
            <th>artist</th>
            <th>concert</th>
        </thead>
        <tbody>
            {% for i in results %}
            <tr>
                <td>{{ i.perf_id }}</td>
                <td>{{ i.rating }}</td>
                <td>{{ i.song.name }}</td>
                <td>{{ i.song.artist.name }}</td>
                <td>{{ i.concert.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
